<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Circle Animation with Recording</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #circle {
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: left 3s ease-in-out;
    }
    #startBtn {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="circle"></div>
    <button id="startBtn">Start</button>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const startButton = document.getElementById('startBtn');
    let animationInProgress = false;

    async function startRecording(duration) {
      const formData = new FormData();
      formData.append("duration", duration);
      await fetch("/start-record", { method: "POST", body: formData });
    }

    async function stopRecordingAndCapturePhoto() {
      // Stop the video recording
      const stopResponse = await fetch("/stop-record", { method: "POST" });
      if (stopResponse.ok) {
        console.log("Video recording stopped successfully.");
      } else {
        console.error("Failed to stop video recording.");
        return; // Exit if stopping the recording fails
      }

      // Delay to ensure the camera is free
      await new Promise((resolve) => setTimeout(resolve, 1000)); // 1-second delay

      // Capture the photo
      const captureResponse = await fetch("/capture-active-person", { method: "POST" });
      if (captureResponse.ok) {
        console.log("Photo captured successfully.");
      } else {
        console.error("Failed to capture photo.");
      }
    }

    function moveCircle() {
      if (animationInProgress) return;
      animationInProgress = true;

      const totalDuration = 13; // Animation duration in seconds
      startRecording(totalDuration);

      circle.style.left = '0';
      setTimeout(() => {
        circle.style.left = '100%';
        setTimeout(() => {
          // Reset to center
          circle.style.transition = 'none';
          circle.style.left = '50%';
          circle.style.transform = 'translate(-50%, -50%)';
          setTimeout(async () => {
            circle.style.transition = 'left 3s ease-in-out';
            animationInProgress = false;

            // Stop recording and capture photo
            await stopRecordingAndCapturePhoto();
          }, 50);
        }, 5000);
      }, 5000);
    }

    startButton.addEventListener('click', moveCircle);
  </script>
</body>
</html>
